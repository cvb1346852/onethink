<extend name="Base/wechat" />
<block name="body">
    <div class="container-fluid">
        <div class="blank"></div>
        <h3 class="noticeDetailTitle"><strong>{$model.title}</strong></h3>
        <div class="noticeDetailInfo">发布者:{$model.name}</div>
        <div class="noticeDetailInfo">发布时间：{:date('Y-m-d H:i',$model['create_time'])}</div>

        </div>
    </div>
    </div>
</block>
